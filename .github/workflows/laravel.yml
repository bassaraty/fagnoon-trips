---
name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, zip, pdo_sqlite

      - name: Copy .env and configure DB creds for SQLite
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          sed -i '/DB_CONNECTION=mysql/d' .env
          sed -i '/DB_HOST=/d' .env
          sed -i '/DB_PORT=/d' .env
          sed -i '/DB_USERNAME=/d' .env
          sed -i '/DB_PASSWORD=/d' .env
          sed -i '/DB_DATABASE=laravel_test/d' .env

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Publish Permission Config
        run: php artisan vendor:publish --provider="Spatie\Permission\PermissionServiceProvider" --tag="config" --force

      - name: Clear Laravel Cache
        run: >-
          php artisan config:clear &&
          php artisan cache:clear &&
          php artisan route:clear &&
          php artisan view:clear &&
          php artisan event:clear

      - name: Run Migrations and Seeders with Debugging
        env:
          DB_CONNECTION: "sqlite"
          DB_DATABASE: ":memory:"
        run: |
          php artisan migrate --force -v
          echo "Listing tables after migration:"
          php artisan tinker --execute="print_r(collect(DB::select('SELECT name FROM sqlite_master WHERE type=\'table\' ORDER BY name;'))->pluck('name')->all());"
          echo "Running seeders:"
          php artisan db:seed -v

      - name: Run Tests
        env:
          DB_CONNECTION: "sqlite"
          DB_DATABASE: ":memory:"
        run: php artisan test

