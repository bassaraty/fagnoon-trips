name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_DATABASE: laravel_test
          MYSQL_ROOT_PASSWORD: ""
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, curl, zip, pdo_mysql

    - name: Copy .env and configure DB creds
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/g' .env
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/g' .env # Changed to mysql to match service name
        sed -i 's/DB_PORT=3306/DB_PORT=3306/g' .env
        sed -i 's/DB_DATABASE=laravel/DB_DATABASE=laravel_test/g' .env
        sed -i 's/DB_USERNAME=forge/DB_USERNAME=root/g' .env
        sed -i 's/DB_PASSWORD=/DB_PASSWORD=/g' .env

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Clear Laravel Cache
      run: php artisan config:clear && php artisan cache:clear && php artisan route:clear && php artisan view:clear && php artisan event:clear

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Run Tests
      run: php artisan test --verbose

